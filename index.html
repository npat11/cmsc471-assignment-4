        <div style="position: absolute; top: 300px;">
            <div>
                <label for="userSelection">Baseline Country</label>
            </div>
            <select class="custom-select small" id="yScaleSelect" onchange="onYScaleChanged()">
              <option value="Argentina">Argentina</option>
              <option value="Australia">Australia</option>
              <option value="Brazil">Brazil</option>
              <option value="China">China</option>
              <option value="Ecuador">Ecuador</option>
              <option value="India">India</option>
              <option value="Iran">Iran</option>
              <option value="Liberia">Liberia</option>
              <option value="Madagascar">Madagascar</option>
              <option value="New Zealand">New Zealand</option>
              <option value="Niger">Niger</option>
              <option value="Russia">Russia</option>
              <option value="Saudi Arabia">Saudi Arabia</option>
              <option value="Singapore">Singapore</option>
              <option value="South Africa">South Africa</option>
              <option value="Switzerland">Switzerland</option>
              <option value="Trinidad and Tobago">Trinidad and Tobago</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
              <option value="Zimbabwe">Zimbabwe</option>
            </select>
        </div>
        <div style="margin-left: 160px;">
            <svg width="600" height="600" style="border: 1px solid #777;">
            </svg>
        </div>
        <div style="margin-left: 380px;">
            <label for="userSelection">Metric</label>
            <select class="custom-select small" id="xScaleSelect" onchange="onXScaleChanged()">
              <option value="GDP Growth (annual %)">GDP Growth (annual %)</option>
              <option value="Health Expenditure % of GDP">Health Expenditure % of GDP</option>
              <option value="Education Expenditure % of GDP">Education Expenditure % of GDP</option>
